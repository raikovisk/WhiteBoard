<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Projeto Whiteboard</title>
</head>
<body>
    <h1>Whiteboard</h1>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Formas</label>
                <ul class="options">
                    <li class="option tool" id="line">
                        <img src="./icons/line.png" alt="">
                        <span>Linha</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="">
                        <span>Retangulo</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="">
                        <span>Circulo</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="">
                        <span>Triangulo</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <span>Preenchimento</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Opções</label>
                <ul class="options">
                    <li class="option active tool" id="brush"> 
                        <img src="./icons/brush.svg" alt="Pincel">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="Borracha">
                        <span>Borracha</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="50" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Cores</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Limpar Tela</button>
                <button class="save-img">Salvar Imagem</button>
            </div>
        </section>

        <section class="drawing-board">
           <canvas id="canvas"></canvas>
        </section>
    </div>

</body>
<script src=".js/scripts.js" defer></script>
</html>
