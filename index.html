<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Projeto Whiteboard</title>
</head>
<body>
    
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Formas</label>
                <ul class="options">
                    <li class="option">
                        <img src="./icons/rectangle.svg" alt="">
                        <span>Retangulo</span>
                    </li>
                    <li class="option">
                        <img src="./icons/circle.svg" alt="">
                        <span>Circulo</span>
                    </li>
                    <li class="option">
                        <img src="./icons/triangle.svg" alt="">
                        <span>Triangulo</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <span>Preenchimento</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Opções</label>
                <ul class="options">
                    <li class="option active">
                        <img src="./icons/brush.svg" alt="Pincel">
                        <span>Brush</span>
                    </li>
                    <li class="option">
                        <img src="./icons/eraser.svg" alt="Borracha">
                        <span>Borracha</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Cores</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li >
                        <input type="color" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Limpar Tela</button>
                <button class="save-img">Salvar Imagem</button>
            </div>
        </section>

        <section class="drawing-board">
           <canvas></canvas>
        </section>
    </div>

</body>
<script src=".js/scripts.js" defer></script>
</html>
